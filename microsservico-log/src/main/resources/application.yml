spring:
  application:
    name: microsservico-log
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/log_db?currentSchema=log_db
    username: postgresql
    password: postgresql
  flyway:
    baseline-on-migrate: true
    baseline-version: 0
    default-schema: log_db
    schemas: log_db
  jpa:
    properties:
      hibernate:
        default_schema: log_db

  kafka:
    bootstrap-servers: localhost:9092  # Servidor Kafka
    consumer:
      group-id: log-service-group  # Grupo do consumer

server:
  port: 8070

logging:
  level:
    com.sistema.autor: DEBUG  # Log detalhado para o pacote da aplicação
    org.apache.kafka: INFO  # Log informativo para Kafka
    org.hibernate.orm.connections.pooling: ERROR
    org.springframework.kafka: DEBUG  # Log detalhado para Spring Kafka
    org.hibernate.SQL: DEBUG  # Log das queries SQL
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE  # Log dos parâmetros das queries